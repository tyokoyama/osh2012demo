<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>シンプル成績表</title>
</head>
<body>
  <h2>新規登録</h2>
  <form method="POST" action="/add">
	<label for="no">No</label><input type="number" name="no" id="no" />
	<label for="name">名前</label><input type="text" name="name" id="name" />
	<br />
	<label for="japanese">国語</label><input type="number" name="japanese" id="japanese" />
	<label for="math">数学</label><input type="number" name="math" id="math" />
	<label for="english">英語</label><input type="number" name="english" id="english" />
	<br /><input type="submit" value="登録" />
  </form>
  <h2>シンプルな成績表</h2>
  <table>
	<tr>
	  <th>No</th>
	  <th>Name</th>
	  <th>国語</th>
	  <th>数学</th>
	  <th>英語</th>
	  <th>平均</th>
	  <th>国語（indexなし）</th>
	  <th>数学（indexなし）</th>
	  <th>英語（indexなし）</th>
	</tr>
	{{range .}}
	<tr>
	  <td>{{.No}}</td>
	  <td>{{.Name|html}}</td>
	  <td>{{.Japanese}}</td>
	  <td>{{.Math}}</td>
	  <td>{{.English}}</td>
	  <td>{{printf "%.1f" .Average}}</td>
	  <td>{{.Japanese_noindex}}</td>
	  <td>{{.Math_noindex}}</td>
	  <td>{{.English_noindex}}</td>
	</tr>
	{{end}}
  </table>
</body>
</html>
